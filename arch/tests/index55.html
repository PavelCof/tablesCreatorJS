<!DOCTYPE html>
<html>
  <head>
    <style>

      .dropzone {
        border: 2px solid black;
        height: 200px;
        margin: 10px;
        padding: 10px;
      }

      .item {
        background-color: orange;
        cursor: move;
        display: inline-block;
        margin: 5px;
        padding: 10px;
      }

      .subdropzone {
        border: 2px solid blue;
        height: 100px;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var items = document.querySelectorAll(".item");

        [].forEach.call(items, function (item) {
          item.addEventListener("dragstart", dragStart);
          item.addEventListener("dragend", dragEnd);
        });

        function dragStart(e) {
          this.style.opacity = "0.4";
          e.dataTransfer.setData("text", e.target.id);
        }

        function dragEnd(e) {
          this.style.opacity = "1.0";
        }

        var dropzones = document.querySelectorAll(".dropzone");

        [].forEach.call(dropzones, function (dropzone) {
          dropzone.addEventListener("dragover", dragOver);
          dropzone.addEventListener("dragenter", dragEnter);
          dropzone.addEventListener("dragleave", dragLeave);
          dropzone.addEventListener("drop", drop);
        });

        function dragOver(e) {
          e.preventDefault();
          this.style.backgroundColor = "yellow";
        }

        function dragEnter(e) {
          e.preventDefault();
          this.style.backgroundColor = "orange";
        }

        function dragLeave() {
          this.style.backgroundColor = "white";
        }

        function drop(e) {
          e.preventDefault();
          this.style.backgroundColor = "white";
          var data = e.dataTransfer.getData("text");
          var element = document.getElementById(data);
          this.appendChild(element);
        }

        var subdropzones = document.querySelectorAll(".subdropzone");

        [].forEach.call(subdropzones, function (subdropzone) {
          subdropzone.addEventListener("dragover", dragOver);
          subdropzone.addEventListener("dragenter", dragEnter);
          subdropzone.addEventListener("dragleave", dragLeave);
          subdropzone.addEventListener("drop", drop);
        });
      });
    </script>
  </head>
  <body>
    <div class="dropzone">
      <div class="item" draggable="true" id="item1">
        Item 1
        <div class="subdropzone"></div>
      </div>
      <div class="item" draggable="true" id="item2">
        Item 2
        <div class="subdropzone"></div>
      </div>
    </div>

    <div class="dropzone">
      <div class="item" draggable="true" id="item3">
        Item 3
        <div class="subdropzone"></div>
      </div>
      <div class="item" draggable="true" id="item4">
        Item 4
        <div class="subdropzone"></div>
      </div>
    </div>
  </body>
</html>
