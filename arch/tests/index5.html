<!DOCTYPE html>
<html>
  <head>
    <style>
      .dropzone {
        border: 2px solid black;
        height: 200px;
        margin: 10px;
        padding: 10px;
      }

      .item {
        background-color: orange;
        cursor: move;
        display: inline-block;
        margin: 5px;
        padding: 10px;
      }

      .subdropzone {
        border: 2px solid blue;
        height: 100px;
        margin: 10px;
        padding: 10px;
      }

      .subsubdropzone {
        border: 2px solid green;
        height: 50px;
        margin: 10px;
        padding: 10px;
      }

      .subsubsubdropzone {
        border: 2px solid red;
        height: 25px;
        margin: 10px;
        padding: 10px;
      }
    </style>
      </head>

      <body>
        <div class="dropzone">
          <div class="item" id="item1" draggable="true">
            Item 1
          </div>
          <div class="item" id="item2" draggable="true">
            Item 2
          </div>
        </div>
    
        <div class="subdropzone">
          <div class="subsubdropzone">
            <div class="subsubsubdropzone"></div>
            <div class="subsubsubdropzone"></div>
          </div>
          <div class="subsubdropzone">
            <div class="subsubsubdropzone"></div>
            <div class="subsubsubdropzone"></div>
          </div>
        </div>
    
        
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var items = document.querySelectorAll(".item");

        [].forEach.call(items, function (item) {
          item.addEventListener("dragstart", dragStart);
          item.addEventListener("dragend", dragEnd);
        });

        function dragStart(e) {
          this.style.opacity = "0.4";
          e.dataTransfer.setData("text", e.target.id);
        }

        function dragEnd(e) {
          this.style.opacity = "1.0";
        }

        var dropzones = document.querySelectorAll(".dropzone");

        [].forEach.call(dropzones, function (dropzone) {
          dropzone.addEventListener("dragover", dragOver);
          dropzone.addEventListener("dragenter", dragEnter);
          dropzone.addEventListener("dragleave", dragLeave);
          dropzone.addEventListener("drop", drop);
        });

        function dragOver(e) {
          e.preventDefault();
          this.style.backgroundColor = "yellow";
        }

        function dragEnter(e) {
          e.preventDefault();
          this.style.backgroundColor = "orange";
        }

        function dragLeave() {
          this.style.backgroundColor = "white";
        }

        function drop(e) {
          e.preventDefault();
          this.style.backgroundColor = "white";
          var data = e.dataTransfer.getData("text");
          var element = document.getElementById(data);
          this.appendChild(element);
        }

        var subdropzones = document.querySelectorAll(".subdropzone");

        [].forEach.call(subdropzones, function (subdropzone) {
          subdropzone.addEventListener("dragover", dragOver);
          subdropzone.addEventListener("dragenter", dragEnter);
          subdropzone.addEventListener("dragleave", dragLeave);
          subdropzone.addEventListener("drop", drop);
        });

        var subsubdropzones = document.querySelectorAll(".subsubdropzone");

        [].forEach.call(subsubdropzones, function (subsubdropzone) {
          subsubdropzone.addEventListener("dragover", dragOver);
          subsubdropzone.addEventListener("dragenter", dragEnter);
          subsubdropzone.addEventListener("dragleave", dragLeave);
          subsubdropzone.addEventListener("drop", drop);
        });

        var subsubsubdropzones = document.querySelectorAll(".subsubsubdropzone");

        [].forEach.call(subsubsubdropzones, function (subsubsubdropzone) {
          subsubsubdropzone.addEventListener("dragover", dragOver);
          subsubsubdropzone.addEventListener("dragenter", dragEnter);
          subsubsubdropzone.addEventListener("dragleave", dragLeave);
          subsubsubdropzone.addEventListener("drop", drop);
        });
      });
      </script>

    </body>
    </html>
