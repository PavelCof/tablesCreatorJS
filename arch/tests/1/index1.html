<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="draggable" draggable="true">Перетащите меня! 1</div>
        <div class="dropzone">
          <div class="draggable" draggable="true">Перетащите меня! 2</div>
          <div class="dropzone">
            <div class="draggable" draggable="true">Перетащите меня! 3</div>
          </div>
        </div>
      </div>
      

    <script>

            const draggable = document.querySelectorAll('.draggable');
            const dropzone = document.querySelectorAll('.dropzone');

            let draggedItem = null;

            for (let i = 0; i < draggable.length; i++) {
            const item = draggable[i];
            
            item.addEventListener('dragstart', function() {
                draggedItem = item;
                setTimeout(() => {
                item.style.display = 'none';
                }, 0);
            });
            
            item.addEventListener('dragend', function() {
                setTimeout(() => {
                draggedItem.style.display = 'block';
                draggedItem = null;
                }, 0);
            });
            }

            for (let i = 0; i < dropzone.length; i++) {
            const zone = dropzone[i];
            
            zone.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            zone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.appendChild(draggedItem);
            });
            }

    </script>
    
</body>
</html>
